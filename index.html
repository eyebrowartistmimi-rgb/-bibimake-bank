<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIBIMAKE | 振込口座一覧</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0a0a0a;
  --card-bg: #141414;
  --card-border: #1f1f1f;
  --gold: #c9a96e;
  --gold-light: #e8d5a8;
  --gold-dark: #8a6f3e;
  --text: #e8e8e8;
  --text-muted: #777;
  --accent: #c9a96e;
}

body {
  font-family: 'Noto Sans JP', 'Outfit', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 100;
}

.container {
  max-width: 480px;
  margin: 0 auto;
  padding: 0 20px 60px;
}

.header {
  text-align: center;
  padding: 50px 0 40px;
  position: relative;
}

.header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
}

.logo-text {
  font-family: 'Outfit', sans-serif;
  font-size: 13px;
  letter-spacing: 8px;
  text-transform: uppercase;
  color: var(--gold);
  margin-bottom: 8px;
  font-weight: 300;
  opacity: 0;
  animation: fadeDown 0.8s ease forwards;
}

.header h1 {
  font-family: 'Outfit', sans-serif;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 3px;
  color: var(--text);
  opacity: 0;
  animation: fadeDown 0.8s ease 0.15s forwards;
}

.header .subtitle {
  font-size: 11px;
  color: var(--text-muted);
  margin-top: 12px;
  letter-spacing: 4px;
  text-transform: uppercase;
  opacity: 0;
  animation: fadeDown 0.8s ease 0.3s forwards;
}

.card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 16px;
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(20px);
  animation: cardIn 0.6s ease forwards;
  transition: border-color 0.3s ease, transform 0.3s ease;
}

.card:hover {
  border-color: var(--gold-dark);
  transform: translateY(-2px);
}

.card:nth-child(1) { animation-delay: 0.4s; }
.card:nth-child(2) { animation-delay: 0.5s; }
.card:nth-child(3) { animation-delay: 0.6s; }
.card:nth-child(4) { animation-delay: 0.7s; }
.card:nth-child(5) { animation-delay: 0.8s; }
.card:nth-child(6) { animation-delay: 0.9s; }

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold-dark), transparent);
  opacity: 0;
  transition: opacity 0.3s;
}

.card:hover::before {
  opacity: 1;
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 18px;
}

.card-name {
  font-family: 'Outfit', sans-serif;
  font-size: 20px;
  font-weight: 600;
  color: var(--text);
  letter-spacing: 1px;
}

.card-name-jp {
  font-size: 11px;
  color: var(--text-muted);
  letter-spacing: 2px;
  margin-top: 2px;
}
